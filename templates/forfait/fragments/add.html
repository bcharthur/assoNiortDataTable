<div class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <form method="post" action="{{ url_for('forfait.create_form') }}">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter un forfait</h5>
          <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nom *</label>
              <input type="text" name="name" class="form-control" placeholder="Ex: Association" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Audience *</label>
              <select name="audience" class="form-select" required>
                <option value="associations">Associations</option>
                <option value="particuliers">Particuliers</option>
                <option value="professionnels">Professionnels</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Abonnement de base (€ / mois)</label>
              <input type="number" step="0.01" min="0" name="monthly_base_eur" class="form-control" value="0">
            </div>
            <div class="col-md-6">
              <label class="form-label">Note création du site</label>
              <input type="text" name="site_creation_note" class="form-control" placeholder="Ex: Création sur-mesure payante (selon l'existant)">
            </div>
          </div>

          <hr>

          <div class="row g-3">
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="maintenance_included" id="add_m" checked>
                <label class="form-check-label" for="add_m">Maintenance incluse</label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" name="hosting_included" id="add_h" checked>
                <label class="form-check-label" for="add_h">Hébergement inclus</label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" name="security_included" id="add_s" checked>
                <label class="form-check-label" for="add_s">Sécurité incluse</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="site_creation_free" id="add_c">
                <label class="form-check-label" for="add_c">Création gratuite</label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" name="can_unlock_aid" id="add_a">
                <label class="form-check-label" for="add_a">Aides possibles</label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" name="ai_integration" id="add_ai">
                <label class="form-check-label" for="add_ai">Intégration IA</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_active" id="add_act" checked>
                <label class="form-check-label" for="add_act">Activer</label>
              </div>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Règles (JSON)</label>
            <textarea class="form-control" name="pricing_rules_json" rows="6" placeholder='{"tiers":[{"max_daily":500,"delta":0},{"max_daily":2000,"delta":20},{"max_daily":10000,"delta":50},{"max_daily":null,"delta":100}]}'></textarea>
            <div class="form-text">Laisse vide pour aucun palier.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Annuler</button>
          <button class="btn btn-success" type="submit">Créer</button>
        </div>
      </form>
    </div>
  </div>
</div>
