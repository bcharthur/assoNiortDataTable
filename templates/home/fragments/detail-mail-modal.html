<div class="modal fade" id="mailModal" tabindex="-1" role="dialog" aria-labelledby="mailModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="mailModalTitle" class="modal-title">
          E-mail — <span id="mailAssoName"></span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label>À</label>
          <div id="mailTo" class="form-control-plaintext">—</div>
        </div>
        <div class="form-group">
          <label>Objet</label>
          <input id="mailSubject" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea id="mailBody" class="form-control" rows="6"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <a id="mailtoLink" class="btn btn-primary" href="#" target="_blank" rel="noopener">
          Ouvrir dans votre client mail
        </a>
      </div>
    </div>
  </div>
</div>
