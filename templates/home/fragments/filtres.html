{# home/fragments/filtres.html #}
<div class="accordion" id="filterAccordion">
  <div class="card border-0">
    <div class="card-header bg-light py-2" id="headingFilters">
      <h2 class="mb-0">
        <button class="btn btn-link text-primary p-0"
                type="button"
                data-toggle="collapse"
                data-target="#collapseFilters"
                aria-expanded="true"
                aria-controls="collapseFilters">
          <i class="fas fa-filter mr-2"></i>Filtres avancés
        </button>
      </h2>
    </div>

    <div id="collapseFilters"
         class="collapse show"      {# → ouvert par défaut, à toi de voir #}
         aria-labelledby="headingFilters"
         data-parent="#filterAccordion">
      <div class="card-body pt-3 pb-0">
        <form id="filtersForm" class="form-row">

          <!-- Catégorie -->
          <div class="form-group col-md-4 col-lg-3">
            <label for="filterCat">Catégorie</label>
            <select id="filterCat" class="form-control custom-select">
              <option value="">Toutes</option>
              <option>Culture</option>
              <option>Sport</option>
              <option>Solidarité</option>
              <option>Diversité</option>
              <option>Enfance et jeunesse</option>
            </select>
          </div>

          <!-- Sous-catégorie -->
          <div class="form-group col-md-4 col-lg-3">
            <label for="filterSub">Sous-catégorie</label>
            <select id="filterSub" class="form-control custom-select">
              <option value="">Toutes</option>
            </select>
          </div>

          <!-- Site web présent -->
          <div class="form-group col-md-4 col-lg-4">
            <label class="d-block">Site internet</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="siteRadio"
                     value="" checked>
              <label class="form-check-label">Tous</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="siteRadio"
                     value="with">
              <label class="form-check-label">Avec</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="siteRadio"
                     value="without">
              <label class="form-check-label">Sans</label>
            </div>
          </div>

          <!-- Reset -->
          <div class="form-group col-12 col-lg-2 d-flex align-items-end">
            <button type="reset"
                    class="btn btn-outline-secondary btn-block"
                    id="resetFilters">
              Réinitialiser
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
