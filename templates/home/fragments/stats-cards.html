{# 4 cards d’indicateurs #}
<div class="row mb-4">

  <!-- Doughnut catégories -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100">
      <div class="card-body">
        <h6 class="text-xs font-weight-bold text-primary text-uppercase mb-2">
          Répartition par catégorie
        </h6>
        <canvas id="catDoughnut" height="160"></canvas>
      </div>
    </div>
  </div>

  <!-- Total -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-success shadow h-100 py-2 d-flex flex-column justify-content-center text-center">
      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total associations</div>
      <div id="countTotal" class="h2 font-weight-bold mb-0">0</div>
    </div>
  </div>

  <!-- Sans site -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-warning shadow h-100 py-2 d-flex flex-column justify-content-center text-center">
      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Sans site internet</div>
      <div id="countNoSite" class="h2 font-weight-bold mb-0">0</div>
    </div>
  </div>

  <!-- Sans mail -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2 d-flex flex-column justify-content-center text-center">
      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Sans adresse mail</div>
      <div id="countNoMail" class="h2 font-weight-bold mb-0">0</div>
    </div>
  </div>

</div>
